<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editemployee</title>
</head>
<body>
<a href="home"> <input type="submit" name="home" value="HOME"></a><br><br>
<form method="POST" action="updateemployee" enctype="multipart/form-data">
    {% csrf_token %}
<div style="text-align:center">
    <h1 style="text-align:center">Edit Employee Details</h1>
    <input type="hidden" value="{{data.id}}" name="id">
     Name: <input type="text" name="name" value="{{data.name}}"><br><br>
     Photo: <input type="file" name="file" value="{{data.file}}"><br><br>
     Address: <input type="text" name="address" value="{{data.address}}"><br><br>
     Age: <input type="text" name="age" value="{{data.age}}"><br><br>
    Gender: F <input type="radio" value="F" name="gender">
                M<input type="radio" value="M" name="gender"><br><br><br>
    Phone: <input type="text" name="phone" value="{{data.phone}}"><br><br>
    Email_id: <input type="text" name="email" value="{{data.email_id}}"><br><br>
    <input type="submit" name="edit" value="Update">

</div>
</form>
</body>
</html>
