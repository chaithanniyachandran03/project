<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit test</title>
</head>
<body>
<a href="home"> <input type="submit" name="home" value="HOME"></a><br><br>
<form method="POST" action="update">
    {% csrf_token %}
<div style="text-align:center">
    <h1 style="text-align:center">Edit Test Details</h1>
    <input type="hidden" value="{{data.id}}" name="id">
    Test Name: <input type="text" name="name" value="{{data.name}}"><br><br>
    Test Cost: <input type="number" name="cost" value="{{data.cost}}"><br><br>
    Description: <input type="text" name="description" value="{{data.description}}"><br><br>
    Sample Type: <input type="text" name="sample" value="{{data.sample}}"><br><br>
    <input type="submit" name="edit" value="Update">

</div>
</form>
</body>
</html>
