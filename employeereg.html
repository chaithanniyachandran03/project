</head>
<body>
<a href="employeedetails"> <input type="submit" name="employee" value="Employee Details"></a>
<form method="POST" action="nereg" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="text-align:center">
        <h1> Employee Registration</h1>
        Name:<input type="text" name="name"><br><br><br>
        Photo:<input type="file" name="file"><br><br>
        Address:<input type="text" name="address"><br><br><br>
        Age:<input type="text" name="age"><br><br><br>

                M<input type="radio" value="M" name="gender"><br><br><br>

        Email id:<input type="email" name="email"><br><br><br>
        Password:<input type="password" name="password"><br><br><br>

    <input type="submit" name="submit" value="Register">


</div>
</form>
